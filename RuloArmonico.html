		<style>
			html, body {
				height: 100%;
			}

			body {
				background-color: #000000;
				margin: 0;
				font-family: Helvetica, sans-serif;;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}

			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}
            
            .triangle {
              width: 0;
              height: 0;
              border-left: 450px solid transparent;
              border-right: 200px solid transparent;
              border-bottom: 530px solid rgba(255, 0, 100, .5);
            }
            
            .triangle-right {
              width: 0;
              height: 0;
              border-top: 300px solid transparent;
              border-left: 800px solid rgb(255, 255, 100);
              border-bottom: 300px solid transparent;
            }

			.element {
				width: 120px;
				height: 160px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(127,255,255,0.25);
				text-align: center;
				cursor: default;
			}

			.element:hover {
				box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
				border: 1px solid rgba(127,255,255,0.75);
			}

				.element .number {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

				.element .symbol {
					position: absolute;
					top: 40px;
					left: 0px;
					right: 0px;
					font-size: 60px;
					font-weight: bold;
					color: rgba(255,255,255,0.75);
					text-shadow: 0 0 10px rgba(0,255,255,0.95);
				}

				.element .details {
					position: absolute;
					bottom: 15px;
					left: 0px;
					right: 0px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

			button {
				color: rgba(127,255,255,0.75);
				background: transparent;
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}
			button:hover {
				background-color: rgba(0,255,255,0.5);
			}
			button:active {
				color: #000000;
				background-color: rgba(0,255,255,0.75);
			}

                        var object = new THREE.Object3D();                   

                        object.position.x = k * 450 * Math.sin( phi );
                        object.position.y =  ( j * 280 ) - 450;
                        object.position.z = k * 450 * Math.cos( phi );

                        vector.x = object.position.x * 2;
                        vector.y = object.position.y;
                        vector.z = object.position.z * 2;
                        
                        object.lookAt( vector );

                        }
     
                    }

                        object.position.z = k * 450 * Math.cos( phi );

				}

				//

				renderer = new THREE.CSS3DRenderer();
                //renderer.domElement.style.zIndex = "1";
                renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );
                
                renderer2 = new THREE.WebGLRenderer( { alpha: true } );
				renderer2.setClearColor( 0x000000, 0 );
                renderer2.domElement.style.zIndex = "-1";
                
				renderer2.setSize( window.innerWidth, window.innerHeight );
				renderer2.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer2.domElement );
                

				//

				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 0.5;
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				var button = document.getElementById( 'cilindro' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.table, 2000 );
                    camera.position.y = 0;
                    camera.position.z = -3000;

				}, false );

				var button = document.getElementById( 'capas' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.sphere, 2000 );                    
                    camera.position.z = -5000;

				}, false );

				var button = document.getElementById( 'techo' );
				button.addEventListener( 'click', function ( event ) {

					transform( targets.helix, 2000 );
                    camera.position.y = 3000;
                    camera.position.z = 0;

				}, false );

				var button = document.getElementById( 'matrix' );
				button.addEventListener( 'click', function ( event ) {
                    
                    /*var element = document.createElement( 'div' );
					element.className = 'element';
					element.style.backgroundColor = 'rgba(0,127,127,' + ( Math.random() * 0.5 + 0.25 ) + ')';
                    
                    var object = new THREE.CSS3DObject( element );
					object.position.x = ( 5 * 400 ) - 800;
					object.position.y = ( - 1 * 400 ) + 800;
					object.position.z = ( Math.floor( i / 25 ) ) * 1000 - 2000;
					scene.add( object );

					objects.push( object );*/

					transform( targets.grid, 2000 );

				}, false );

				transform( targets.table, 2000 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
                renderer2.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );
                renderer2.render( scene, camera );

			}

		</script>
	</body>
</html>
